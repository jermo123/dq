<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dairy Queen Employee Notice Generator</title>
    <style>
        /* Styles omitted for brevity; same as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        #notice-form, #notice-preview {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px #ccc;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #generate-btn {
            background: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #generate-btn:hover {
            background: #0056b3;
        }
        #notice-output {
            white-space: pre-wrap;
        }
        @media print {
            #notice-form, #generate-btn {
                display: none;
            }
            #notice-preview {
                box-shadow: none;
            }
        }
    </style>
    <script>
        function updateSubReasons() {
            var noticeType = document.getElementById('notice-type').value;
            var subReasonSelect = document.getElementById('sub-reason');
            subReasonSelect.innerHTML = '';

            var options = [];

            if (noticeType === 'commendation') {
                options = [
                    'Excellent customer service',
                    'Exceeding sales targets',
                    'Teamwork and collaboration',
                    'Punctuality and attendance',
                    'Leadership and initiative'
                ];
            } else {
                options = [
                    'Tardiness',
                    'Absenteeism',
                    'Dress code violation',
                    'Poor customer service',
                    'Policy violation',
                    'Unapproved absence',
                    'Insubordination'
                ];
            }

            options.forEach(function(option) {
                var opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                subReasonSelect.appendChild(opt);
            });
        }

        function generateNotice() {
            var employeeName = document.getElementById('employee-name').value;
            var managerName = document.getElementById('manager-name').value;
            var date = document.getElementById('date').value;
            var noticeType = document.getElementById('notice-type').value;
            var subReason = document.getElementById('sub-reason').value;
            var additionalDetails = document.getElementById('additional-details').value;

            var noticeContent = '';

            if (noticeType === 'commendation') {
                noticeContent = `Date: ${date}\n\nDear ${employeeName},\n\n` +
                `We are pleased to recognize your outstanding performance in the area of ${subReason}. ` +
                `${additionalDetails ? additionalDetails + '\n\n' : ''}` +
                `Your dedication and hard work are greatly appreciated.\n\n` +
                `Keep up the excellent work!\n\nSincerely,\n${managerName}`;
            } else {
                noticeContent = `Date: ${date}\n\nDear ${employeeName},\n\n` +
                `This notice serves as a formal ${noticeType} concerning ${subReason}. ` +
                `${additionalDetails ? additionalDetails + '\n\n' : ''}` +
                `Please take immediate steps to address this issue.\n\n` +
                `If you have any questions or need assistance, feel free to reach out.\n\nSincerely,\n${managerName}`;
            }

            document.getElementById('notice-output').innerText = noticeContent;
        }

        window.onload = function() {
            updateSubReasons();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Dairy Queen Employee Notice Generator</h1>
        <div id="notice-form">
            <h2>Enter Notice Details</h2>
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="Enter employee's full name">

            <label for="manager-name">Manager Name:</label>
            <input type="text" id="manager-name" placeholder="Enter your full name">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="notice-type">Notice Type:</label>
            <select id="notice-type" onchange="updateSubReasons()">
                <option value="commendation">Commendation</option>
                <option value="verbal warning">Verbal Warning</option>
                <option value="written warning">Written Warning</option>
                <option value="final warning">Final Warning</option>
                <option value="termination notice">Termination Notice</option>
            </select>

            <label for="sub-reason">Reason:</label>
            <select id="sub-reason">
                <!-- Options will be populated based on the notice type -->
            </select>

            <label for="additional-details">Additional Details (optional):</label>
            <textarea id="additional-details" rows="3" placeholder="Enter any additional details..."></textarea>

            <button id="generate-btn" onclick="generateNotice()">Generate Notice</button>
        </div>
        <div id="notice-preview">
            <h2>Notice Preview</h2>
            <div id="notice-output" style="background: #fafafa; padding: 20px; min-height: 200px;"></div>
        </div>
    </div>
</body>
</html>
